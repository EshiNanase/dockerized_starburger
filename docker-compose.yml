version: "3.9"

services:

  nginx:
    build: ./nginx
    volumes:
      - static:/app/static
      - media:/app/media
    ports:
      - 8000:80
    depends_on:
      - web
    restart: always

  web:
    build: .
    command: >
      sh -c "./wait-for-it.sh db:5432 &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn star_burger.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static:/app/static
      - media:/app/media
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - 5432
    restart: always

volumes:
  media:
  static:
  postgres:
