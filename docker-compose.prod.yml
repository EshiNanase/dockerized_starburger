version: "3.9"

services:

  nginx:
    image: nginx:1.21
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - media:/app/media
      - static:/app/static
    ports:
      - 80:80
      - 443:443

  certbot:
    image: certbot/certbot:latest
    depends_on:
      - nginx
      container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
